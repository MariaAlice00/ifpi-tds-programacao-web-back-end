<!--Consumo de API: axios-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--biblioteca para consumo de APIs-->
    <script src="index.js" defer></script> <!--com o defer o download do script é feito de forma assíncrona, mas sua execução ocorre apenas quando todo o processo de renderização do HTML estiver concluído, como o próprio nome desse atributo informa (to defer=adiar), ele “adia” algo, que no caso se refere a execução do script.-->
    <link rel="stylesheet" href="index.css">
    <title>AppAnimal</title>
</head>
<body>
    <h1>AppAnimal - Cadastro de Animais</h1>

    <h2>Novo Animal</h2>
    <form id="form-animal">
        <input type="text" id="nome" placeholder="Nome do animal">
        <input type="submit" value="Gravar...">
    </form>

    <h2>Animais cadastrados</h2>
    <ul id="lista-animais"> 
    </ul>
</body>
</html>
